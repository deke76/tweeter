<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" type="text/css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new_tweet.css" type="text/css" />
    
    <!-- External JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">TWEETER</span>
      <div class="new_tweet">
        <div class="directions"><b>Write </b> a new tweet</div>
        <div><i class="fa-solid fa-angles-down"></i></div>
      </div>
    </nav>

    <div class='page_layout'>  
      <header class="page_header">
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <div>
            <h2>Ricky Grimes</h2>
        </div>
      </header>

      <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="new_tweet_input">
          <div class="error_message">Some error message</div>
          <form method="POST" action="/tweets">
            <div><label for="tweet_text"></label></div>
            <div><textarea name="text" id="tweet_text" placeholder="What are you humming about?" value="tweet"></textarea></div>
            <div class="button_counter">
              <div><button type="submit">Tweet</button></div>
              <div><output name="counter" class="counter" for="tweet_text"></output></div>
            </div>
          </form>
        </section>
        <div class='tweet_container'></div>
        <button type="button" id="scroll_button"><i class="fa-solid fa-angles-up"></i></button>
      </main>
    </div>
  </body>
</html>
