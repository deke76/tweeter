<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" type="text/css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new_tweet.css" type="text/css" />
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">TWEETER</span>
      <div class="new_tweet">
        <div class="directions"><b>Write </b> a new tweet</div>
        <div<i class="fa-solid fa-angles-down"></i></div>
      </div>
    </nav>

    <header class="page_header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new_tweet_input">
        <form method="POST" action="/tweets">
          <label for="tweet_text"></label>
          <textarea name="text" id="tweet_text" placeholder="What are you humming about?" value="tweet"></textarea>
          <div class="button_counter">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet_text"></output>
          </div>
        </form>
      </section>
      <article class='tweet_container'>
        <header>
          <div class="avatar">Newton</div>
          <div class="user">@sirIsaac</div>
        </header>
        <div class="tweet_body">some text less than or equal to 140 characters</div>
        <footer>
          <div class="time_created">time created</div>
          <div class="interaction">
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-retweet"></i>
            <i class="fa-solid fa-heart"></i></div>
        </footer>
      </article>
    </main>
  </body>
</html>
